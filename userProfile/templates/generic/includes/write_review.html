
{% load mezzanine_tags i18n static %}

<form class="review_on_object color5D fontSize12 fontTitillium1" method="post" id="comment" action="{{ action_url }}" >
    {% if not request.POST.replied_to %}
        {% fields_for_review posted_comment_form %}
    {% else %}
        {% fields_for_review unposted_comment_form %}
    {% endif %}

    {% if not new_review %}
    	<input type='hidden' name='edit_review' value='1' data-element-id='review-{{ review_id }}'>
    {% endif %}
    <img class="halfGutter noBoxShadow hide pull-right" style="height:30px;" src="{% static "img/loading.gif" %}"/>
    <input class="rateStoreNow radioColorBackground colorWhite fontTitillium1 fontSize13 pull-right" type="submit" value="{% trans "Submit" %}">
</form>
