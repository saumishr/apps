{% load i18n %}
{% load thumbnail %}
<ul class="unstyled" style="border:1px solid #666666;padding: 10px;">
    <li>
        {{wish.prefix_message}}
             <a href="{{ wish.blog_category.get_absolute_url }}"> {{wish.blog_category}} </a> </br>
        {{ wish.message }}
    </br>
    {% if wish.wishimage %}
    	{% thumbnail wish.wishimage "500x400" crop="center" as img %} 
            <a class="wishimg{{wish.id}}" href="{{  wish.wishimage.url }}">
                <img style="margin-right:20px;" src="{{ MEDIA_URL }}{{img}}">
            </a> 
            <script type="text/javascript">
                  $('a.wishimg{{wish.id}}').lightBox();
            </script> 
        {% endthumbnail %}
    {% endif %}
    </li>
</ul>
