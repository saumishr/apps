{% load i18n %}
{% load thumbnail %}
<ul class="unstyled">
        <li>
        <span class="message">
            {{ post.message }}
        </br>
        {% if post.wishimage %}
        	{% thumbnail deal.wishimage "500x400" crop="center" as img %} 
                <a class="wishimg{{post.id}}" href="{{  post.wishimage.url }}">
                    <img style="margin-right:20px;" src="{{ MEDIA_URL }}{{img}}">
                </a> 
                <script type="text/javascript">
                      $('a.wishimg{{deal.id}}').lightBox();
                </script> 
            {% endthumbnail %}
        {% endif %}
    </span>
    <p>
    {% autoescape off %}
        {{post.urlPreviewContent}}
    {% endautoescape %}
    </li>
</ul>
