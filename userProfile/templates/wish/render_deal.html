{% load i18n %}
{% load thumbnail %}
{% load userProfile_tags %}

<ul class="unstyled">
        <li>
        <span class="message">
        {% if deal.wishimage %}
            {% get_reldata_url deal as rel_data_url %}
        	{% thumbnail deal.wishimage "500x400" crop="center" as img %} 
                <a class="wishimg-deal{{deal.id}}" href="{{  deal.wishimage.url }}" data-reldata-url="{{rel_data_url}}">
                    <img style="margin-right:20px;" src="{{ MEDIA_URL }}{{img}}">
                </a> 
                <script type="text/javascript">
                      $('a.wishimg-deal{{deal.id}}').fancybox({
                      	scrolling: 'yes',
    					minWidth:500,
    					minHeight:450,
    					autoSize: true
                      });
                </script> 
            {% endthumbnail %}
        {% endif %}
    	</span>
    </li>
</ul>
