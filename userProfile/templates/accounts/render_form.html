{% load i18n mezzanine_tags %}

<fieldset>
    <legend>{{ title }}</legend>
    <form class="accountForm" method="post" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
    {% fields_for form %}
    <div class="form-actions">
        <input class="btn btn-primary btn-large" type="submit" value="{{ title }}">
    </div>
    </form>
</fieldset>
